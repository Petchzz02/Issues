<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>

  <!-- ถ้าโปรเจกต์ใช้ Bootstrap อยู่แล้ว ให้ลบ CDN นี้ทิ้งและอิงไฟล์ของโปรเจกต์แทน -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- ถ้ามี navbar รวมจากไฟล์แยก ให้ include ที่นี่ (แล้วแต่เฟรมเวิร์กที่ใช้) -->

  <main class="container py-5">
    <h1 class="mb-4">Contact</h1>
    <form id="contactForm" action="/contact" method="post" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">ชื่อ</label>
        <input type="text" class="form-control" id="name" name="name" required minlength="2" placeholder="ระบุชื่อของคุณ">
        <div class="invalid-feedback">กรุณากรอกชื่ออย่างน้อย 2 ตัวอักษร</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">อีเมล</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="name@example.com">
        <div class="invalid-feedback">กรุณากรอกอีเมลที่ถูกต้อง</div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">ข้อความ</label>
        <textarea class="form-control" id="message" name="message" rows="5" required minlength="10" placeholder="พิมพ์ข้อความของคุณที่นี่"></textarea>
        <div class="invalid-feedback">กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร</div>
      </div>

      <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
    </form>
  </main>

  <script>
    // HTML5 validation + Bootstrap styles
    (function () {
      'use strict';
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function (e) {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
